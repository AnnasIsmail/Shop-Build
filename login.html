<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shop Build</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/logo-shop-build.png">
</head>
<body>
    <nav class="navbar">
        <div >
            <a href="index.html" class="logo-navbar">
                <img src="assets/logo-shop-build.png" alt="">
                Shop Build
            </a>
        </div>
        <div class="icon-responsive-container" onclick="navbarResponsiveClick()">
            <img class="icon-responsive" src="assets/icon-responsive.svg" alt="">
        </div>
        <div class="navigation topNavbar" id="NavbarResponsive">
            <a href="index.html">Home</a>
            <a href="aboutUs.html">About Me</a>
            <a href="login.html" class="on-page">Login</a>
            <a href="signUp.html">Sign Up</a>
        </div>
    </nav>

    <main>
        <form class="container-child-main" action="" onsubmit="return false">
            <div class="child-main-left">
                <img class="logo" src="assets/logo-home.png" alt="">
                <h1>Shop Build</h1>
            </div>
            <div class="child-main-right">
                <h2>Login With Your Account</h2>
                <p class="error-massage hidden" id="errorSubmit"></p>
                <p class="error-massage hidden" id="errorEmail"></p>
                <p class="error-massage hidden" id="errorPassword"></p>
                <input type="email" placeholder="Email" name="email" onblur="validationRegisterBlur(this)" onfocus="validationRegisterFocus(this)" onchange="validateLoginChange(this)">
                <input type="password" placeholder="Password" name="password" onblur="validationRegisterBlur(this)" onfocus="validationRegisterFocus(this)" onchange="validateLoginChange(this)">
                <div class="container-ingat-saya">
                    <input type="checkbox" value="Ingat Saya" class="ingat-saya" name="ingat" id="ingat">
                    <label for="ingat">Ingat Saya</label>
                </div>
                <button type="submit" class="button-login" onclick="submitLogin()">Login</button>
                <p>Belum punya akun? <a href="signUp.html">Sign Up</a></p>
            </div>
        </form>
    </main>
    
    <script>page='login';login='before';</script>

    <script src="js/navbar.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/source.js"></script>
    <script src="js/checkLogin.js"></script>
    <script>checkLogin()</script>
</body>
</html>
